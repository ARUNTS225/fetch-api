<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch api2</title>
</head>
<body>
    <script>
   fetch('https://official-joke-api.appspot.com/jokes/random')
   .then(res=>{
    if (res.ok){
      console.log('success')
      }
      else{
        console.log('not successful')}
        return res.json()
      })
    .then(data=>{
      let mat=`<h1>Random Joke</h1><br><br><p>${data.setup}</p><br><p>${data.punchline}</p><br><br>    <h3>Note:Refresh to change the joke</h3>`;
      let joke=document.createElement("p");
      joke.innerHTML= mat
      document.body.appendChild(joke);
      })
    .catch(err=>console.log(err))
        </script>

</body>
</html>
