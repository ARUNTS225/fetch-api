<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch api1</title>
</head>
<body>
    
    <h1 style="color: blue;padding-left:65px;">programing joke</h1>
    <p style="color: rgb(196, 10, 134);padding: auto;"></p>
    <h3>Note:Refresh to change the joke</h3>
    <script>


fetch('https://official-joke-api.appspot.com/jokes/programming/random')
.then((res)=>res.json())
.then((msg)=>{
    let joke= (`[joke]=>${msg[0].setup},<br><br>
   [Ans]=> ${msg[0].punchline}`)
    document.querySelector('p').innerHTML=joke
})
.catch((err)=>(err))
    </script>
</body>
</html>
